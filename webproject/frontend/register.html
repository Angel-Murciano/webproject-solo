<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="loadLogo.js"></script>
    <title>Mercadona - Registro de usuario</title>
</head>

<body>
    <header id="logo"></header>

    <main>
        <div class="register-user">
            <h2>Registro de usuario</h2>
            <form action="verify-user-registration.js" method="button">
                <label for="username">Nombre de usuario:</label><br>
                <input type="text" id="username" name="username"><br><br>

                <label for="email">Correo electrónico:</label><br>
                <input type="text" id="email" name="email"><br><br>

                <label for="password">Contraseña:</label><br>
                <input type="text" id="password" name="password"><br><br>

                <label for="pass-confirmation">Confirmar contraseña:</label><br>
                <input type="text" id="pass-confirmation" name="pass-confirmation"><br><br>

                <input type="submit" value="Registrarse">
            </form>
        </div>
    </main>
</body>

</html>
