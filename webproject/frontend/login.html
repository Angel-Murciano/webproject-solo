<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <script src="loadLogo.js"></script>
    <link rel="stylesheet" href="css/bootstrap-customization.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="userLogin.js"></script> -->
    <title>Mercadona - Login</title>
</head>

<body>
    <div class="container text-center bg-light">
        <div class="row">
            <div class="col" id="logo"></div>
        </div>
        <div class="row align-items-center">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <h1 class="display-5">Login</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="info-email"
                                name="email">
                            <div id="info-email" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pass" name="password"
                                autocomplete="current-password">
                        </div>
                        <div class="mb-3 form-check"
                            style="display: flex; justify-content: center; gap: 30px; transform: scale(1.25);">
                            <input type="checkbox" class="form-check-input" id="check-recordar">
                            <label class="form-check-label" for="check-recordar">Recuérdame</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
