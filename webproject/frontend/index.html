<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="loadLogo.js"></script>
    <link rel="stylesheet" href="css/bootstrap-customization.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mercadona</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col" id="logo"></div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <button type="button" class="btn btn-primary">Ofertas</button>
                <button type="button" class="btn btn-primary">Categorias</button>
                <button type="button" class="btn btn-primary">Atenci√≥n al cliente</button>
            </div>
            <div class="col-1" id="usuario">Imagen usuario</div>
        </div>
        <div class="row">
            <div class="carousel slide col" id="carrusel-ofertas" data-bs-interval="3000" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-25" src="images/logo.png" alt="Primera oferta">
                    </div>
                    <div class="carousel-item">
                        <img class="w-25" src="images/logo.png" alt="Segunda oferta">
                    </div>
                    <div class="carousel-item">
                        <img class="w-25" src="images/logo.png" alt="Tercera oferta">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="categorias">Categorias</div>
        </div>
        <div class="row">
            <div class="col" id="sobre-nosotros">Sobre nosotros</div>
        </div>
    </div>
</body>

</html>
